<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="media/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="media/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="media/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
  </head>
  <body class="bg-primary font">

    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div id="liveToast" class="toast text-bg-light fw-bold " role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body d-flex justify-content-between">
          <span>Password copied to clipboard!</span>
          <button type="button" class="btn-close btn-close-black me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>

    <div class="container box">
        <div class="row justify-content-center "><!-- Title -->
            <div class="col text-center">
                <p class="fs-3 fw-bold title" id="title1">Password Generator</p>
            </div>
        </div>

        <div class="row justify-content-center"><!-- Password with generate and copy icons -->
            <div class="col text-center">
              <div class="input-group mb-3 pt-2">
                <input type="text" class="form-control fw-bold border-primary" aria-label="passwordBox" aria-describedby="passwordBox" id="password" readonly>
                <span class="input-group-text bg-primary border-primary">
                  <i class="bi bi-arrow-clockwise me-2" id="generate" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Generate"></i>
                  <i class="bi bi-clipboard" id="clipboard" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Copy to clipboard"></i>
                </span>
              </div>
            </div>
        </div>

        <div class="row justify-content-center"><!--Password length slider-->
          <div class="col text-center">
            <label for="customRange1" class="form-label fw-bold" id="passwordLenghtLabel">Password Length: </label>
            <input type="range" class="form-range" id="passwordLength" min="1" max= "30" value="15">
          </div>  
        </div>

        <div class="row justify-content-center"><!--Password customization checkboxes-->
          <div class="col text-center d-xs-flex justify-content-between">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="upperCaseCheckBox" value="option1" checked>
              <label class="form-check-label fw-bold" for="inlineCheckbox1">Uppercase</label>
            </div>
  
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="lowerCaseCheckBox" value="option2" checked>
              <label class="form-check-label fw-bold" for="inlineCheckbox2">Lowercase</label>
            </div>
  
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="numbersCheckBox" value="option3" checked>
              <label class="form-check-label fw-bold" for="inlineCheckbox3">Numbers</label>
            </div>
  
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="specialSymbolsCheckBox" value="option4" checked>
              <label class="form-check-label fw-bold" for="inlineCheckbox4">Special symbols</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="difficultSymbolsCheckBox" value="option5" checked>
              <label class="form-check-label fw-bold" for="inlineCheckbox5"> Difficult to read symbols</label>
            </div>
          </div>  
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="JS/passgen.js"></script>
  </body>
</html>
